<!doctype html>
<html lang="pt-br" xmlns:th = "https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->
		
		<title>Usuarios - Pastel System</title>
		
		<link href="/bootStrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/bootStrap/css/fontawesome-all.min.css" rel="stylesheet">
		
	</head>
	
	<style>
		.bg-purple { background-color: var(--purple);}
		
		.border-top { border-top: 1px solid #e5e5e5; }
		.border-bottom { border-bottom: 1px solid #e5e5e5; }
		.border-top-gray { border-top-color: #adb5bd; }
		
		.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
		
		.lh-condensed { line-height: 1.25; }	
	</style>
	
	<body class="bg-light">
	
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
		
			<form method="post" action="/api/v1/home">
				<button class="navbar-brand btn btn-link" value="${session.userAcessando}">
				<h1 class="h1 mb-3 font-weight-normal">Home</h1>
				</button>
			</form>
	
			<div class="navbar-collapse offcanvas-collapse"
				id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<form method="post" action="/api/v1/home/usuarios/listar-usuario">
							<button class="nav-link btn btn-link" value="${session.userAcessando}">
							Usuários</button>
						</form>
					</li>
					<li class="nav-item">
						<form method="post" action="/api/v1/home/agendar-tarefa">
							<button class="nav-link btn btn-link" value="${session.userAcessando}">
								Agendar	Tarefa</button>
						</form>
					</li>
				</ul>
				<ul class="navbar-nav" style="margin-right: 10%;">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="dropdown01"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span th:text = "${session.userAcessando}"></span></a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<form method="Post" action="/api/v1/logout">
								<button class="dropdown-item" type="submit">Sair
									<span hidden="hidden" th:text = "${session.userAcessando}"></span>
								</button>
							</form>
						</div></li>
				</ul>
			</div>
		</nav>
	
		<br><br><br><br>
		
		
		
		<div class="container">
			
			<div class="alert alert-success" style="margin: 2% 10% 0 10%; display: none;" id ="alertSucesso" role="alert">
				  <h2 id="sucesso" style="text-align: center; font-size: 1.4rem"></h2>
			</div>
			
			<div class="alert alert-danger" style="margin: 2% 10% 0 10%; display: none;" id ="alertError" role="alert">
				  <h2 id="error" style="text-align: center; font-size: 1.4rem"></h2>
			</div>
		
			<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
				<svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 1%" width="35" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
				  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
				</svg>
					
				<div class="lh-100">
					<h6 class="mb-0 text-white lh-100">Lista de Usuários</h6>
					<small>Usuários Cadastrados</small>
				</div>
				
				<div style="margin-left: 65%; width: 3.6rem;">
					<form method = "post" action="/api/v1/home/usuarios/cadastrar-usuario">
						<button class="btn btn-outline-light" id="btnChamaCadastro" value="${session.userAcessando}">Cadastrar Usuario</button>
					</form>
					
				</div>
			</div>

			<table class="table table-striped ">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">E-mail</th>
						<th scope="col">Tel/Cel</th>
						<th scope="col">Domínio</th>
					</tr>
				</thead>
				<tbody id = "table-view">
					
				</tbody>
			</table>
	
		</div>

	<footer class="mastfoot mt-auto text-center" style="width: 100%; height: 50px; margin: auto; bottom: 0; position: fixed;">
        <div class="inner">
          <p>&copy; Pastel
			System - DS</p>
        </div>
      </footer>

</body>
	
		<!-- Modal Excluir -->
	<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="titleModal">Deleter Usuário ?</h5>					
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" id = "btnConfirmar"
						onclick="deletarUsuario()">
						<i class="fa fa-trash"></i> Confirmar
					</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>


<!-- Modal Editar -->
	<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <p class="modal-title" id="titleModalEditar" style="font-size: 16px;"> Editar Usuario</p>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      		<form class="needs-validation" novalidate>
					
					<div class="form-group">
						<label for="nome">Nome</label> 
						<input type="text"
							class="form-control" id="nome-modal" placeholder="Informe o Nome Completo"
							value="" maxlength="54" required="required">
					</div>
					
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="telefone">Telefone Fixo</label> <input type="number"
								class="form-control" id="telefone-modal"
								placeholder="Informe Telefone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								maxlength="10" value="">
						</div>
	
						<div class="col-md-6 mb-3">
							<label for="celular">Celular</label> <input type="number"
								class="form-control" id="celular-modal" placeholder="Informe Celular"
								value="" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								maxlength="10" required="required">
						</div>
					</div>
	
						<div class="form-group">
							<label for="email">E-mail</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">@</span>
								</div>
								<input type="email" class="form-control" id="email-modal"
									placeholder="Informe o Email"maxlength="59" required="required">
							</div>
						</div>
						
						<div class="form-group">
							<label for="senha">Senha</label>
							<div class="input-group">
								<input type="password" class="form-control" id="senha-modal"
									placeholder="Informe a Senha" maxlength="24" required="required">
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="dtNascimento">Data de Nascimento</label> <input type="date"
									class="form-control" id="dtNascimento-modal" placeholder=" Informe Data de Nascimento"
									required="required">
							</div>
							
							<div class="col-md-6 mb-3">
								<label for="nome">Tipo Usuário</label> 
								<div class="form-group">
								    <select class="form-control" id="tipo-modal" required="required">					    
									  <option>Usuário Comum</option>
								      <option>Gestor</option>
					            	</select>
							 	</div>
							</div>
						</div>
					<div class="form-group">
						<label for="endereco">Endereço</label>
						<input type="text" class="form-control" id="endereco-modal"
							placeholder="Informe seu Endereço" maxlength="254" required="required">
					</div>

					<div class="form-group">
					<label for="endereco">Foto de Perfil</label>
						<div class="custom-file">
							<input type="file" class="form-control custom-file-input" aria-describedby="inputGroupFileAddon01"> 
								<label class="custom-file-label" for="inputGroupFile01">Carregar foto</label>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer" id="btnCancelar">
		        <button type="button" class="btn btn-primary"  id="btnSalvar" onClick = "atualizarUsuario()"><i class="fa fa-folder"></i> Salvar</button>
		       	<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
	    	</div>
	      
	    </div>
	  </div>
	</div>


	<script type="text/javascript" src="/bootStrap/js/jquery.min.js"></script>	
	<script type="text/javascript" src="/bootStrap/js/jqueryalert.min.js"></script>
	<script type="text/javascript" src="/bootStrap/js/popper.min.js"></script>
	<script type="text/javascript" src="/bootStrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootStrap/js/holder.min.js"></script>
	
	<!-- Scripts Operation -->
	<script type="text/javascript" src="/scriptsOperation/usuario/listaUsuario.js"></script>
</html>
