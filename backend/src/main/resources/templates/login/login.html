<!doctype html>
<html lang="pt-br"  xmlns:th = "https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login - Pastel System</title>

    <link href="/bootStrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootStrap/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
  	  <div class = "container">
	    <form class="card form-signin" id="formLogin" method="post" action="/api/v1/efetuarLogin" th:object = "${u}">
	      <h1 class="h3 mb-3 font-weight-normal">Seja Bem Vindo <br> ao Pastel System</h1>
	      
	      <label for="inputEmail" class="sr-only">Email</label>
	      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
	      
	      <label for="inputPassword" class="sr-only">Senha</label>
	      <input type="password" id="inputPassword" class="form-control" name="senha" placeholder="Senha" required>
	      
	      <button class="btn btn-lg btn-primary btn-block" id="btnEntrar">Entrar</button>
				
	    </form>
	    <br>
	    <div class="alert alert-danger" style="max-width: 330px; margin: auto;" th:text = "${msg}" th:if="${msg != null}"></div>
	   
	  </div>

		<footer class="mastfoot mt-auto" style="width: 100%; height: 50px; margin: auto; bottom: 0; position: fixed;">
        <div class="inner">
          <p>&copy; Pastel
			System - DS</p>
        </div>
      </footer>
</body>
  
  	<script type="text/javascript" src="/bootStrap/js/jquery.min.js"></script>	
	<script type="text/javascript" src="/bootStrap/js/jqueryalert.min.js"></script>
	<script type="text/javascript" src="/bootStrap/js/jquery.cookie.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function () {
		window.setTimeout(function() {
		    $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
		        $(this).remove(); 
		    });
		}, 1500);
		 
		});
	</script>
	
</html>
